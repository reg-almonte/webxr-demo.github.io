<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sample02 - WebVR AFrame</title>
        <meta name="description" content="Sample02 - WebVR AFrame">
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    </head>

    <body>
        <a-scene>
            <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
            <a-box position="-1 0.5 -3" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9"></a-box>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
            <!-- <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->
            <!-- <a-sky color="#ECECEC"></a-sky>   -->
            <!-- <a-entity geometry="primitive: box; width: 3" position="0 3 -6" rotation="-45 -45 0" material="color: red"></a-entity> -->
            <a-grid color="blue" depth="100" width="100"></a-grid>
        </a-scene>
    </body>
</html>
