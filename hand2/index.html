<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hand Cursor</title>
    <meta name="description" content="Hand Investigation">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>

  <body>
    <video id="webcam"></video>
    <canvas id="canvas" class="border canvasbox"></canvas>
    <div id="updatenote" class="updatenote mt10">loading model ..</div>
    <button id="trackbutton" disabled onclick="toggleVideo()">Button</button>

    <a-scene vr-mode-ui="enabled: true">
        <!-- <a-box color="#add8e6" depth="1" height="1" width="1.5"></a-box> -->
        <a-box position="-1 1.6 -3" animation="property: position; to: -0.9 1.7 -3; dur: 1000; easing: linear; loop: true" color="#add8e6"></a-box>
    </a-scene>
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"> </script>
    <script src="hand-ar.js"></script>
  </body>
</html>
